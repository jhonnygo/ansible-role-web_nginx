# Managed by the web_nginx role
# NOTE: We intentionally DO NOT set `gzip on;` here to avoid duplicate
#       directives if gzip is already enabled in nginx.conf or another snippet.
#       This file only tunes gzip parameters safely.

# Compression level (balance CPU vs. size; 1=fastest/smallest CPU, 9=slowest/best ratio)
gzip_comp_level 5;

# Do not compress very small responses (saves CPU without noticeable gains)
gzip_min_length 256;

# Allow compression for any proxied response
gzip_proxied any;

# MIME types to compress (in addition to the nginx defaults: text/html is already covered)
gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
