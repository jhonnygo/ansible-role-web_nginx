namespace: jhonnygo
name: web_nginx
version: 0.1.3

readme: README.md
description: >
  Install and configure NGINX on Debian/Ubuntu with declarative vhosts (HTTP/HTTPS),
  catch-all default_server, optional self-signed certificates, purge of unmanaged sites,
  and safe idempotent reloads (nginx -t validated).

authors:
  - "Jhonny Alexander (JhonnyGO) <support@jhoncytech.com>"

license: [MIT]

tags:
  - nginx
  - web
  - vhosts
  - reverse-proxy
  - https
  - debian
  - ubuntu
  - sysadmin
  - devops
  - ansible-role

# Helpful links shown on Galaxy
repository: "https://github.com/jhonnygo/ansible-role-web_nginx"
issues: "https://github.com/jhonnygo/ansible-role-web_nginx/issues"

